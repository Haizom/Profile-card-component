<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img src="images/bg-pattern-card.svg" alt="" class="banner">
    <img src="images/image-victor.jpg" alt="" class="user-pic">
    <h2 class="user-name">Victor Crest <span>26</span></h2>
    <p class="city">London</p>

    <div class="stats-container">

      <div class="stats">
        <h2 class="stats-num">80K</h2>
        <p class="stats-name">Followers</p>
      </div>

      <div class="stats">
        <h2 class="stats-num">803K</h2>
        <p class="stats-name">Likes</p>
      </div>

      <div class="stats">
        <h2 class="stats-num">1.4K</h2>
        <p class="stats-name">Photos</p>
      </div>

    </div>

  </div>
</body>
</html>
